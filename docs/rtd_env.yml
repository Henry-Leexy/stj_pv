name: stjdocs
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - basemap>=1.1.0
  - dask
  - matplotlib
  - netcdf4
  - numpy
  - pandas
  - pip
  - psutil
  - scipy
  - seaborn=0.9.0
